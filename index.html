<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Made by George (https://loafhead.me) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sombrero</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class='offline'>
    <aside>
        <div id="logo">
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/72afbeb7-53bd-42c0-a829-3d0bfdef7c05-profile_image-300x300.png" alt="Sombrero" width="100%">
        </div>
        <a id="twitch" href='https://twitch.tv/sombrero' title='Sombrero on Twitch'>
            <img src="/imgs/twitch.svg" alt="" width='40px'>
        </a>
        <a id="sub" href='https://twitch.tv/sombrero/subscribe' title='Subscribe'>
            <img src="/imgs/sub.svg" alt="" width='30px'>
        </a>
        <a id="dono" href='https://streamlabs.com/sombrero' title='Donate'>
            <img src="/imgs/money.svg" alt="" width='30px'>
        </a>
    </aside>
    <div id="offline">
        <big>
            Offline
        </big>
        <br>
        <span>Check back later?</span>
    </div>
    <main>
        <iframe
            src="https://player.twitch.tv/?channel=sombrero&muted=false"
            frameborder="0"
            scrolling="no"
            id="vid"
            allowfullscreen="true">
        </iframe>
        <iframe frameborder="0"
            scrolling="scrolling"
            id="chat"
            src="https://www.twitch.tv/embed/sombrero/chat?darkpopout"
            height="100%"></iframe>
    </main>
    <script src="/js/online.js"></script>
</body>
</html>
