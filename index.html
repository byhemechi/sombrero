<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sombrero.gg</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <aside>
        <div id="logo">
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/72afbeb7-53bd-42c0-a829-3d0bfdef7c05-profile_image-300x300.png" alt="Sombrero" width="100%">
        </div>
        <div id="twitch">
            <img src="/imgs/twitch.svg" alt="" width='40px'>
        </div>
        <div id="sub">
            <img src="/imgs/sub.svg" alt="" width='30px'>
        </div>
        <div id="dono">
            <img src="/imgs/money.svg" alt="" width='30px'>
        </div>
    </aside>
    <main>
        <iframe
            src="https://player.twitch.tv/?channel=sombrero&muted=false"
            frameborder="0"
            scrolling="no"
            id="vid"
            allowfullscreen="true">
        </iframe>
        <iframe frameborder="0"
            scrolling="scrolling"
            id="chat"
            src="https://www.twitch.tv/embed/sombrero/chat?darkpopout"
            height="100%"></iframe>
    </main>
</body>
</html>
